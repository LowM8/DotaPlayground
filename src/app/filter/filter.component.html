<div class="div-container">
  <span class="button-layer">
  <button class="material-symbols-outlined button scrollItems" (click)="showTags()">
    filter_alt
  </button>
    @for (tag of activatedFilter; track tag) {
      <div class="active-filter-container scrollItems">
        <span>
      <button (click)="removeFilter(tag)" class="material-symbols-outlined filterBox">close</button>
      <button (click)="removeFilter(tag)" class="active-filter-button responsiveSize">{{ tag }}</button>
          </span>
        </div>
    }
    <button (click)="removeFilterAll()" id="buttonReset" class="responsiveSize">Reset Filter</button>
    </span>
</div>
@if (showTagWindow) {
  <app-filter-window
    (showFilter)="showTagWindow = $event">
  </app-filter-window>
}
